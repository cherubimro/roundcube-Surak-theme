<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520">
  <defs>
    <linearGradient id="triangleGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d87040"/>
      <stop offset="100%" stop-color="#c06030"/>
    </linearGradient>
    <linearGradient id="circleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6aa0c8"/>
      <stop offset="100%" stop-color="#4a80a8"/>
    </linearGradient>
  </defs>

  <!-- IDIC-inspired emblem: blue circle with overlapping orange triangle -->

  <!-- Circle — infinite diversity, rendered in steel blue -->
  <circle cx="300" cy="170" r="100" fill="none" stroke="url(#circleGrad)" stroke-width="6"/>

  <!-- Inner circle accent -->
  <circle cx="300" cy="170" r="80" fill="none" stroke="#5a90b8" stroke-width="1.5" opacity="0.4"/>

  <!-- Triangle — infinite combinations, rendered in burnt orange -->
  <polygon points="300,50 200,280 400,280" fill="none" stroke="url(#triangleGrad)" stroke-width="5" stroke-linejoin="round"/>

  <!-- Central dot — point of convergence, orange -->
  <circle cx="300" cy="190" r="8" fill="#c06030"/>

  <!-- Small geometric accent — horizontal line through convergence -->
  <line x1="270" y1="190" x2="330" y2="190" stroke="#5a90b8" stroke-width="1.5" opacity="0.5"/>

  <!-- "SURAK" text below -->
  <text x="300" y="350" text-anchor="middle" font-family="'Noto Sans', 'Helvetica Neue', sans-serif" font-size="64" font-weight="700" fill="#c06030" letter-spacing="14">SURAK</text>

  <!-- Decorative line -->
  <line x1="150" y1="368" x2="450" y2="368" stroke="#4a5568" stroke-width="1.5"/>

  <!-- Tagline -->
  <text x="300" y="400" text-anchor="middle" font-family="'Noto Sans', 'Helvetica Neue', sans-serif" font-size="16" fill="#68748a" letter-spacing="4">LOGIC IS THE BEGINNING OF WISDOM</text>
</svg>
